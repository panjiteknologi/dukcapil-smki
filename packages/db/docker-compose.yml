name: dukcapil-smki

services:
  postgres:
    image: postgres
    container_name: dukcapil-smki-postgres
    environment:
      POSTGRES_DB: dukcapil-smki
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - dukcapil-smki_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  dukcapil-smki_postgres_data:
